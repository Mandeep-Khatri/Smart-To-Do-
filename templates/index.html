<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-tasks"></i>
                    Smart To-Do List
                </h1>
                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="total-tasks">0</span>
                        <span class="stat-label">Total Tasks</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="completed-tasks">0</span>
                        <span class="stat-label">Completed</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="pending-tasks">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Add Task Form -->
        <section class="add-task-section">
            <div class="add-task-card">
                <h2><i class="fas fa-plus-circle"></i> Add New Task</h2>
                <form id="add-task-form" class="task-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-title">Task Title *</label>
                            <input type="text" id="task-title" name="title" placeholder="Enter task title..." required>
                        </div>
                        <div class="form-group">
                            <label for="task-priority">Priority</label>
                            <select id="task-priority" name="priority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description" name="description" placeholder="Enter task description..."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-due-date">Due Date</label>
                            <input type="date" id="task-due-date" name="due_date">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Add Task
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <!-- Filter and Search -->
        <section class="filter-section">
            <div class="filter-controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search tasks...">
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="overdue">Overdue</button>
                    <button class="filter-btn" data-filter="due-today">Due Today</button>
                </div>
                <div class="sort-controls">
                    <select id="sort-select">
                        <option value="created-desc">Newest First</option>
                        <option value="created-asc">Oldest First</option>
                        <option value="due-date">Due Date</option>
                        <option value="priority">Priority</option>
                        <option value="title">Title</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Tasks List -->
        <section class="tasks-section">
            <div class="tasks-header">
                <h2 id="tasks-title">All Tasks</h2>
                <div class="tasks-actions">
                    <button id="clear-completed" class="btn btn-secondary">
                        <i class="fas fa-trash"></i> Clear Completed
                    </button>
                    <button id="mark-all-complete" class="btn btn-secondary">
                        <i class="fas fa-check-double"></i> Mark All Complete
                    </button>
                </div>
            </div>
            <div id="tasks-container" class="tasks-container">
                <!-- Tasks will be loaded here -->
            </div>
            <div id="no-tasks" class="no-tasks" style="display: none;">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks found</h3>
                <p>Add a new task to get started!</p>
            </div>
        </section>

        <!-- Edit Task Modal -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-edit"></i> Edit Task</h3>
                    <button class="modal-close">&times;</button>
                </div>
                <form id="edit-task-form" class="task-form">
                    <input type="hidden" id="edit-task-id">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="edit-task-title">Task Title *</label>
                            <input type="text" id="edit-task-title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-task-priority">Priority</label>
                            <select id="edit-task-priority" name="priority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-task-description">Description</label>
                        <textarea id="edit-task-description" name="description"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="edit-task-due-date">Due Date</label>
                            <input type="date" id="edit-task-due-date" name="due_date">
                        </div>
                        <div class="form-group">
                            <label for="edit-task-status">Status</label>
                            <select id="edit-task-status" name="status">
                                <option value="pending">Pending</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary modal-close">Cancel</button>
                        <button type="submit" class="btn btn-primary">Update Task</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Notification Container -->
        <div id="notification-container" class="notification-container"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
